<sly data-sly-use.model="com.adobe.aem.guides.wknd.core.models.StudentCard"
data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"
   <sly data-sly-test="${!model.empty}">
   <div class="cmp-student_data">${model.firstName @context='html'}</div>
   <div class="cmp-student_data">${model.lastName @context='html'}</div>
   <div class="cmp-student_data">${model.email @context='html'}</div>
   <div class="cmp-student_data">${model.grade @context="html" }</div>

   <div class="cmp-student_image"><img src="${model.StudentImage}"/></div>
   </sly>

   </sly>
